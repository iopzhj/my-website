<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 - PIXEL.ART</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- 注意這裡的 CSS 連結方式改變 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- 確保 Font Awesome CDN 在這裡也有 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 從您的 style.css 中複製 body 和 html 的基礎樣式 */
        body {
            margin: 0;
            font-family: monospace;
            background-color: #fff;
            color: black;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .main-header, .divider-line {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!--導航選單 (複製自您的 home.html 或 about.html) -->
    <div class="overlay"></div>
    <nav class="sidebar-menu">
      <div class="sidebar-header">
        <i class="fas fa-times close-btn"></i>
      </div>
      <ul class="menu-list">
        <li><a href="{{ url_for('home') }}">首頁</a></li>
        <li><a href="{{ url_for('portfolio') }}">作品集</a></li>
        <li><a href="{{ url_for('pixelart') }}">像素畫</a></li>
        <li><a href="{{ url_for('gameinfo') }}">遊戲資訊</a></li>
        
      </ul>
    </nav>
    
    <!-- 標頭 (複製自您的 home.html 或 about.html) -->
    <header class="main-header">
      <div class="header-left">
        <i class="fas fa-bars menu-icon" id="open"></i>  
        <a href="{{ url_for('home') }}" class="logo">PIXEL.ART</a>
      </div>

      <div class="header-center">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="search">
        </div>
      </div>

      <div  class="header-right">
        <a href="{{ url_for('about') }}" class="nav-link">ABOUT.ME</a>
      </div>
    </header>
    <div class="divider-line"></div>

    <!-- 主要內容區塊 - 作品集 -->
    <main class="content-area pixelart-content">
        <div class="pixelart-grid">
            <!-- 遍歷從 Flask 傳過來的 pixelart_items 列表 -->
            {% for item in pixelart_items %} <!-- 修改這裡 -->
            <div class="pixelart-item">
                <div class="pixelart-img-box">
                    <img src="{{ item.image_url }}" alt="作品圖片 {{ item.id }}">
                </div>
                <div class="pixelart-text-box">
                    <p>{{ item.description }}</p>
                </div>
            </div>
            {% endfor %}
            <!-- 如果沒有作品，可以顯示一個提示 -->
            {% if not pixelart_items %} <!-- 修改這裡 -->
            <p>目前沒有作品可顯示。</p>
            {% endif %}
        </div>
    </main>
    
    <!-- JavaScript 檔案引入 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
